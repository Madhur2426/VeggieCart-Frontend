        <img class="card-img-top" [src]="vegetable.image_url" width="290px" height="290px" alt="{{ vegetable.name }} Image">
        <div class="card-body">
          <h5 class="card-title">{{ vegetable.name }}</h5>
          <p class="card-text">{{ vegetable.description }}</p>
          <p class="card-text">Price: â‚¹{{ vegetable.price }}</p>
          <p class="card-text">Category: {{ vegetable.category }}</p>
          <button class="btn btn-primary" (click)="addToCart(vegetable)" >Add to Cart</button>
        </div>
        </div>
      </div>
    </div>
