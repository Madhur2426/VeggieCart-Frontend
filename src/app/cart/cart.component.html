<div class="container-fluid mt-100">
    <div class="row" *ngIf="emptyCart; else display">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <button class="test">
                        <a routerLink="/home">
                            <img src="assets/back.png" height="40px" width="15px">
                        </a>
                    </button>
                    <h5>Cart</h5>
                </div>

                <div class="card-body cart">
                    <div class="col-sm-12 empty-cart-cls text-center">
                        <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130"
                            class="img-fluid mb-4 mr-3">
                        <h3><strong>Your Cart is Empty</strong></h3>
                        <a routerLink="/home" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue
                            shopping</a>
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #display>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <button class="test">
                                <a routerLink="/home">
                                    <img src="assets/back.png" height="40px" width="15px">
                                </a>
                            </button>
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                        <div class="col align-self-center text-right text-muted">{{ this.numberOfItems }} items</div>
                    </div>
                </div>

                <div class="container">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Product Name</th>
                                <th scope="col">Product Price</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of items">
                                <tr>
                                    <td>{{ item.name }}</td>
                                    <td>₹{{ item.price }}</td>
                                    <button type="button" class="btn btn-danger" (click)="deleteItem(item)">Delete</button>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                </div>
                <div class="row border-top border-bottom">
                </div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS {{ this.numberOfItems }}</div>
                    <div class="col text-right">₹{{ this.totalCost }}</div>
                </div>
                <form>
                    <p>SHIPPING</p>
                    <select>
                        <option class="text-muted">Standard-Delivery- ₹100.00</option>
                    </select>
                    
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">₹{{ this.totalCost }}</div>
                </div>
                <button class="btn" (click)="payNow()">Pay {{totalCost}}</button>
            </div>
        </div>
    </div>
</ng-template>
