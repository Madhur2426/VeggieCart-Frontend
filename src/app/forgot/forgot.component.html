<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <br><br><br><br>
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          VeggieCart <br />
          <span style="color: hsl(218, 81%, 75%)"><h3>Farm-Fresh Goodness<br> Delivered to your Doorstep</h3></span>
        </h1>
     
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <p class="card-text py-2">
              Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <form [formGroup]="changePasswordForm" (ngSubmit)="checkReset()">
              <div class="form-outline">
                <label class="form-label" for="typeEmail">Enter Email</label>
                <input type="email" formControlName="email" class="form-control my-3" />
                <span class="text-danger" *ngIf="email && email.invalid && email.touched">This field is required</span>
              </div>
              <button class="btn btn-primary w-100 mt-3" [disabled]="changePasswordForm.invalid" type="submit">Verify Email</button>
              <br><br>
              <span class="alert alert-warning" *ngIf="isRegistered">Email is not registered</span>
            </form>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
              <div *ngIf="click"><br>
                <div class="form-outline">
                <input type="text" placeholder="Enter OTP" formControlName="otp" class="form-control my-3">
                <span class="text-danger" *ngIf="otp && otp.invalid && otp.touched">This field is required</span>
                <br>
                <input type="password" placeholder="Enter new Password" formControlName="password" class="form-control my-3">
                <span class="text-danger" *ngIf="password&& password.invalid && password.touched">This field is required</span>
                <br>
                <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn btn-primary w-100 mt-3 center">Reset Password</button><br>
                </div>
                <span class="success" *ngIf="passwordChanged" >Password Changed</span>
              </div>
            </form>
            <div class="d-flex justify-content-between mt-4">
              <a routerLink="/login">Login</a>
              <a routerLink="/register">Register</a>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
